<!-- Tag table, digunakan untuk membuat table -->
<!-- Tag tr untuk membuat row/baris -->
<!-- Tag th untuk membuat kolom header table -->
<!-- Tag td untuk membuat kolom isi table -->
<!-- Tag caption untuk keterangan table -->
<!-- Tag thead untuk grup header table -->
<!-- Tag tbody untuk grup isi table -->
<!-- Tag tfoot untuk grup footer table -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Table</title>
</head>
<body>
    <h1>Belajar Table</h1>

    <table style="border: 1px solid black;">
        <!-- <colgroup> untuk memberikan style pada kolom -->
        <colgroup>
            <col span="2" style="background-color: yellow;">
            <col style="background-color: aqua;">
        </colgroup>
        <thead>
            <tr>
                <th colspan="2">Nama</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ban</td>
                <td>Luar</td>
                <td>Dalam</td>
            </tr>
            <tr>
                <td>Budion</td>
                <td>Siregar</td>
                <td>Kapal Laut</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td rowspan="2">Total</td>
                <td>Total</td>
                <td>9999</td>
            </tr>
            <tr>
                <td>Rata-Rata</td>
                <td>100</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
